    <meta charset="UTF-8" />

    <title>Stockcontrol</title>

  <body>
    <nav>
      <div class="nav-wrapper blue">
        <div class="container">
          <a href="#" class="brand-logo center">Stock Control</a>
          <ul class="right">
            <li>
              <a href="#" class="clear-btn btn blue lighten-3">Clear All</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <br />
    <div class="container">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Add Item</span>
          <form class="col">
            <div class="row">
              <div class="input-field col s6">
                <input type="text" placeholder="Item Name" id="item-name" />
                <label for="item-name">Item</label>
              </div>
              <div class="input-field col s6">
                <input type="number" placeholder="Add Quantity" id="item-qty" />
                <label for="item-qty">Quantity</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <input type="number" placeholder="Unit Cost" id="item-cost" />
                <label for="item-cost">Unit Cost</label>
              </div>
              <!-- <div class="input-field col s6">
                <input type="text" placeholder="Total Cost" id="item-total-cost" disabled/>
                <label for="item-total-cost">Total Cost</label>
              </div> -->
            </div>
            <button class="add-btn btn blue darken-3">
                    <i class="fa fa-plus"></i>Add Item
                  </button>
                   <button class="edit-btn btn orange">
                    <i class="fa fa-edit"></i>Edit Item
                  </button>
                  <!--<button class="stockout-btn btn green">
                        <i class="far fa-arrow-alt-circle-right"></i></i>Stock out Item
                  </button>-->
                  <button class="delete-btn btn red">
                    <i class="far fa-trash-alt"></i>Delete Item
                  </button> 
                  <button class="back-btn btn grey right">
                    <i class="fa fa-chevron-left"></i>Back
                  </button>
          </form>
        </div>
      </div>
    <br>
        <!-- Inventory section -->
        <div id="inventory-section">
            <h4>Items Inventory</h4>
        <!-- item count and total cost -->
            <div class="row">
                <div class="col s6">
                    <h5>Total Items: <span class="total-items">0</span></h5>
                </div>
                <div class="col s6">
                    <h5>Total Cost: <span class="total-cost">0</span></h5>
                </div>
            </div>

            <!-- Item inventory/List-->
            <table class="highlight" id="inventory-table">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Unit Cost</th>
                        <th>Cost</th>
                        <th>Action</th>
                    </tr>
                </thead>
